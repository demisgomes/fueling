plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.11'
}

group 'test'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven{url = "https://jitpack.io"}
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile group: 'junit', name: 'junit', version: '4.12'

    //fuel and jackson

    // https://mvnrepository.com/artifact/com.github.kittinunf.fuel/fuel
    compile group: 'com.github.kittinunf.fuel', name: 'fuel', version: '2.0.1'

    compile 'com.fasterxml.jackson.module:jackson-module-kotlin:2.9.4.1'
    // https://mvnrepository.com/artifact/com.github.kittinunf.fuel/fuel-jackson
    //compile group: 'com.github.kittinunf.fuel', name: 'fuel-jackson', version: '1.16.0'
    // https://mvnrepository.com/artifact/com.mashape.unirest/unirest-java
    compile group: 'com.mashape.unirest', name: 'unirest-java', version: '1.4.9'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}